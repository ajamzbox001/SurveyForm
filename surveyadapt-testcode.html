<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAMZBOX ArtGallery Survey Form</title>
    <link rel="stylesheet" href="styles03surveyadapt-testcode.css" />
  </head>
    <body>
      <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">AJAMZBOX ArtGallery Survey Form</h1>
          <p id="description" class="description text-center">
          Thanks for taking time to help us improve our ArtGallery
          </p>
        </header>
        <form id="survey-form" action="https://formsubmit.io/send/ajamzbox@gmail.com" method="POST">
          <input name="_redirect" type="hidden" id="_redirect" value="http://vivienv.c1.biz/thanks-submitform.html">
        <div class="formbox">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your Email"
                  required
                />
              </div>
              <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input
                  type="number"
                  name="age"
                  id="number"
                  min="10"
                  max="99"
                  class="form-control"
                  placeholder="Age"
                />
              </div>
        </div>
          <br>
          <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Art Student</option>
              <option value="artist">Artist</option>
              <option value="collector">Art Collector</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend AJAMZBOX ArtGallery to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely
            </label>
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe
            </label>
            <label>
              <input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure
            </label>
          </div>
          <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
            <label>
              <input
                name="prefer1"
                value="artworks"
                type="checkbox"
                class="input-checkbox"
              />Artworks
            </label>
            <label>
              <input
                name="prefer2"
                value="display-times"
                type="checkbox"
                class="input-checkbox"
              />Display Times
            </label>
            <label>
              <input
                name="prefer3"
                value="art-lessons"
                type="checkbox"
                class="input-checkbox"
              />Art Lessons
            </label>
            <label>
              <input
                name="prefer4"
                value="artist-showcases"
                type="checkbox"
                class="input-checkbox"
              />Artist Showcases
            </label>
            <label>
              <input
                name="prefer5"
                value="open-art-community"
                type="checkbox"
                class="input-checkbox"
              />Open Art Community
            </label>
            <label>
              <input
                name="prefer6"
                value="art-magazine"
                type="checkbox"
                class="input-checkbox"
              />Art Magazine
            </label>
            <label>
              <input
                name="prefer7"
                value="website"
                type="checkbox"
                class="input-checkbox"
              />Website
            </label>
            <label>
              <input
                name="prefer8"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />City Meetups
            </label>
            <label>
              <input
                name="prefer9"
                value="artists-network"
                type="checkbox"
                class="input-checkbox"
              />Artists Network
            </label>
            <label>
              <input
                name="prefer10"
                value="artists-forum"
                type="checkbox"
                class="input-checkbox"
              />Artists Forum
            </label>
            <label>
              <input
                name="prefer11"
                value="gallery-shop"
                type="checkbox"
                class="input-checkbox"
              />Gallery Shop
            </label>
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </body>
</html>
